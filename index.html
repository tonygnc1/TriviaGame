<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Night</title>
</head>

<body>
    <div class="body">
        <div id="quizcontainer" class="container">
            <div class="form1">
                <form>
                    <div class="h3">
                        <p>Totally Trivia Night</p>
                    </div>

                    <div id="question" class="question"></div>
                    <br>
                    <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
                    <br>
                    <br>
                    <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
                    <button id="nextButton" class="next-btn" onclick="loadNextQuestion()" ;>Next Question</button>

                </form>

            </div>

        </div>
        <div id="result" class="container-result"></div>

        <button id="resetButton" class="reset" type="submit"  onClick="refreshPage()">Reset</button>

        <script>
            function refreshPage(){
                window.location.reload()
            } 
            </script> 
            
        <script src="./assets/javascript/question.js"></script>
        <script src="./assets/javascript/app.js"></script>









        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
